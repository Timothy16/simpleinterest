<!DOCTYPE html>
<html lang="en">

<body>
    <h3>Result of this Javascript task is at the console</h3>
    <script>
        const intrestData =[]
const data = [
    {principal : 2500, time : 1.8},
    {principal : 1000, time : 5},
    {principal : 3000, time : 1},
    {principal : 2000, time : 3},
];
function intrestCalculator(data){
    let rate = 0
    for (let i = 0; i < data.length; i++) { 
    if (data[i].principal >= 2500 && data[i].time > 1 < 3){
        rate = 3;
    }
    else if(data[i].principal >= 2500 && data[i].time >= 3){
         rate = 4
    }
    else if (data[i].principal < 2500 || data[i].time <= 1){
         rate = 2
    }
    else {
        rate = 1
    }
    let intrest = (data[i].principal * data[i].time * rate) / 100
    let result = {
        principal : data[i].principal,
        time : data[i].time,
        rate : rate,
        intrest : intrest
    }
    intrestData.push(result)
  
}     
console.log(intrestData)
return    
}
intrestCalculator(data)
    

    </script>
</body>
</html>
